name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    name: Lint with clippy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: cargo clippy --workspace --all-targets --verbose --no-default-features -- -W clippy::all -D clippy::correctness
      - run: cargo clippy --workspace --all-targets --verbose --all-features -- -W clippy::all -D clippy::correctness

  rustfmt:

    name: Verify code formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: cargo fmt --all -- --check

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
